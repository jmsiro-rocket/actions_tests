name: Create Release on QA to Master Merge

on:
  pull_request:
    branches: 
      - main
    types:
      - closed

jobs:
  create_release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read version from package.json
        id: get_version
        run: echo "version=$(jq -r '.version' package.json)" >> $VERSION

      - name: Extract commit message
        id: extract_commit_message
        run: echo "message=$(git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }})" >> $MESSAGE

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release_$VERSION
          release_name: Release $VERSION
          body: $MESSAGE
          draft: false
          prerelease: false
